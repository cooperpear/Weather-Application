<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/21533b0dee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <section id="dashboard">
        <div id="container">

            <div id="search">
                <h3>Search for a city</h3>
                <input id="city-input" type="text">

                <button type="button" class="btn" id="search-button">Search</button>

                <div id="search-history" class="list">Search History</div>
            </div>


            <div class="" id="current-weather">
                <!-- This row needs to pull data from our API to display temp/humd/uv/wind/city name/date. It needs to use the criteria our user inputs on "city-input" for its API request -->
            </div>

            <div class="" id="weather-cards">
                <!-- this row needs five cards, each with a seperate day forecast -->
                <div class="card" id="day1">
                    <h5 class="card-title">Day 1</h5>
                </div>

                <div class="card" id="day2">
                    <h5 class="card-title">Day 2</h5>
                </div>

                <div class="card" id="day3">
                    <h5 class="card-title">Day 3</h5>
                </div>

                <div class="card" id="day4">
                    <h5 class="card-title">Day 4</h5>
                </div>

                <div class="card" id="day5">
                    <h5 class="card-title">Day 5</h5>
                </div>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
